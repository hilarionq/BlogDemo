<!DOCTYPE html>
<html>
    <head>
        <title>Django Project blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Project Blog</a></h1>
        </div>

        <div>
        	{% for post in posts %}
        		<div>
        			<p>published: {{ post.publish_date }}</p>
        			<h1><a href="">{{ post.title }}</a></h1>
        			<p>{{ post.text | linebreaksbr }}</p>
        		<div>
        	{% endfor %}
        </div>
    </body>
</html>
